language: node_js

node_js:
  - 10
  - 8
  - 6
  - 4

cache:
  directories:
  - $HOME/.npm
  - $HOME/.yarn-cache

install:
  - yarn install --registry https://registry.npmjs.com --ignore-engines

script:
  - npm run lint
  - npm run build
  - npm run coverage-ci

deploy:
  provider: npm
  email: xuzhipei@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: xizhibei/grpc-helper
